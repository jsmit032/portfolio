<div class="row">
  <div class="col-md-6 col-md-offset-3">

    <div class="page-header">
      <h1>Flapper News</h1>
    </div>

    <div ng-repeat="project in projects | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(project)"></span>
      {{project.upvotes}}

      <span style="font-size:20px; margin-left:10px;">
        <a ng-show="project.link" href="{{project.link}}">
          {{project.title}}
        </a>

        <span ng-hide="project.link">
          {{project.title}}
        </span>

        <span>
  				<a href="#/projects/{{$index}}">Comments</a>
				</span>
			</span>
    </div>

    <form ng-submit="addProject()" style="margin-top:30px">
      <h3>Add a new project</h3>

      <div class="form-group">
        <input type="text"
          class="form-control"
          placeholder="Title"
          ng-model="title"></input>
      </div>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Link"
        ng-model="link"></input>
      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>

  </div>
</div>

	
<form action="" method="post">
	<input type="text" name="projectname" placeholder="name">
	<input type="text" name="projectlink" placeholder="link">
	<input type="submit" value="Add Project">
</form>
